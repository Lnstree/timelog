<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ËøõÈò∂ÁâàÂπ≥ÊùøÊîØÊíëËÆ≠ÁªÉÂä©Êâã</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                padding: 20px;
            }

            .container {
                width: 100%;
                max-width: 500px;
                background: white;
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            .timer {
                font-size: 4em;
                text-align: center;
                margin: 20px 0;
                font-weight: bold;
                color: #2c3e50;
            }

            .progress-container {
                margin: 20px 0;
                background: #f0f0f0;
                border-radius: 10px;
                overflow: hidden;
            }

            .progress-bar {
                height: 20px;
                background: linear-gradient(90deg, #2ecc71, #27ae60);
                transition: width 0.3s ease;
            }

            .plan-info {
                background: #f8f9fa;
                padding: 15px;
                border-radius: 8px;
                margin: 10px 0;
            }

            .plan-detail {
                display: flex;
                justify-content: space-between;
                margin: 5px 0;
                padding: 5px;
                border-bottom: 1px solid #eee;
            }

            .current-group {
                background: #e8f6f3;
                padding: 10px;
                border-radius: 8px;
                margin: 10px 0;
                text-align: center;
                font-size: 1.2em;
                color: #16a085;
            }

            .btn {
                width: 100%;
                padding: 15px;
                margin: 10px 0;
                border: none;
                border-radius: 8px;
                font-size: 1.2em;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .btn-start {
                background: #2ecc71;
                color: white;
            }

            .btn-start:hover {
                background: #27ae60;
            }

            .btn-stop {
                background: #e74c3c;
                color: white;
            }

            .btn-stop:hover {
                background: #c0392b;
            }

            .stats {
                margin-top: 20px;
                padding: 15px;
                background: #f8f9fa;
                border-radius: 8px;
            }

            .history {
                margin-top: 20px;
                max-height: 200px;
                overflow-y: auto;
            }

            .motivational-text {
                text-align: center;
                margin: 15px 0;
                color: #2c3e50;
                font-style: italic;
            }

            .achievement {
                padding: 10px;
                margin: 10px 0;
                background: #fff3cd;
                border-radius: 8px;
                text-align: center;
                color: #856404;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="plan-info" id="planInfo">
                <h3>‰ªäÊó•ËÆ≠ÁªÉËÆ°Âàí</h3>
                <div id="groupsList"></div>
            </div>

            <div class="current-group">
                Á¨¨ <span id="currentGroup">1</span> ÁªÑ /
                <span id="totalGroups">0</span> ÁªÑ
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="timer" id="timer">00:00</div>
            <div class="motivational-text" id="motivationalText">
                ÂáÜÂ§áÂºÄÂßãËÆ≠ÁªÉ!
            </div>

            <button class="btn btn-start" id="startBtn">ÂºÄÂßã</button>
            <button class="btn btn-stop" id="stopBtn" style="display: none">
                ÁªìÊùü
            </button>

            <div class="stats">
                <h3>ËÆ≠ÁªÉÁªüËÆ°</h3>
                <div id="statsContent"></div>
            </div>

            <div class="history">
                <h3>ËÆ≠ÁªÉËÆ∞ÂΩï</h3>
                <div id="recordList"></div>
            </div>
        </div>

        <script>
            class PlankTraining {
                constructor() {
                    this.timer = null;
                    this.currentTime = 0;
                    this.isRunning = false;
                    this.currentGroup = 1;
                    this.records =
                        JSON.parse(localStorage.getItem("plankRecords")) || [];
                    this.todayPlan = this.generatePlan();

                    this.initializeElements();
                    this.initializeEvents();
                    this.loadRecords();
                    this.displayPlan();
                    this.updateStats();
                }

                initializeElements() {
                    this.elements = {
                        timer: document.getElementById("timer"),
                        startBtn: document.getElementById("startBtn"),
                        stopBtn: document.getElementById("stopBtn"),
                        recordList: document.getElementById("recordList"),
                        currentGroup: document.getElementById("currentGroup"),
                        totalGroups: document.getElementById("totalGroups"),
                        motivationalText:
                            document.getElementById("motivationalText"),
                        progressBar: document.getElementById("progressBar"),
                        groupsList: document.getElementById("groupsList"),
                        statsContent: document.getElementById("statsContent"),
                    };
                }

                generatePlan() {
                    const lastRecord = this.records[0];
                    let baseTime = 30; // ÈªòËÆ§Ëµ∑ÂßãÊó∂Èó¥
                    let baseGroups = 3; // ÈªòËÆ§ÁªÑÊï∞

                    if (lastRecord) {
                        baseTime = lastRecord.duration;
                        baseGroups = lastRecord.totalGroups || 3;
                    }

                    // ‰ΩøÁî®Ëá™ÁÑ∂Â∫ïÊï∞eÊù•ËÆ°ÁÆóÁªÑÊï∞Â¢ûÈïø
                    const growthFactor = Math.min(Math.log(baseGroups + 1), 2);
                    const totalGroups = Math.min(
                        Math.floor(baseGroups * growthFactor),
                        8,
                    );

                    // ÁîüÊàêÊØèÁªÑÁöÑËÆ≠ÁªÉÊó∂Èó¥
                    const plan = [];
                    for (let i = 0; i < totalGroups; i++) {
                        const timeIncrease = Math.floor(
                            baseTime * (1 + 0.1 * Math.log(i + 1)),
                        );
                        plan.push({
                            group: i + 1,
                            targetTime: timeIncrease,
                            completed: false,
                        });
                    }

                    return plan;
                }

                displayPlan() {
                    this.elements.totalGroups.textContent =
                        this.todayPlan.length;
                    this.elements.groupsList.innerHTML = this.todayPlan
                        .map(
                            (group) => `
                    <div class="plan-detail">
                        <span>Á¨¨${group.group}ÁªÑ</span>
                        <span>${group.targetTime}Áßí</span>
                        <span>${group.completed ? "‚úÖ" : "‚è≥"}</span>
                    </div>
                `,
                        )
                        .join("");
                }

                updateProgress() {
                    const completedGroups = this.todayPlan.filter(
                        (g) => g.completed,
                    ).length;
                    const progress =
                        (completedGroups / this.todayPlan.length) * 100;
                    this.elements.progressBar.style.width = `${progress}%`;
                }

                startTimer() {
                    if (!this.isRunning) {
                        this.isRunning = true;
                        this.elements.startBtn.style.display = "none";
                        this.elements.stopBtn.style.display = "block";

                        this.timer = setInterval(() => {
                            this.currentTime++;
                            this.updateTimerDisplay();
                            this.updateMotivationalText();
                        }, 1000);
                    }
                }

                stopTimer() {
                    if (this.isRunning) {
                        clearInterval(this.timer);
                        this.isRunning = false;
                        this.saveRecord();
                        this.todayPlan[this.currentGroup - 1].completed = true;
                        this.currentTime = 0;
                        this.updateTimerDisplay();
                        this.elements.startBtn.style.display = "block";
                        this.elements.stopBtn.style.display = "none";

                        if (this.currentGroup < this.todayPlan.length) {
                            this.currentGroup++;
                            this.elements.currentGroup.textContent =
                                this.currentGroup;
                        } else {
                            this.completePlan();
                        }

                        this.displayPlan();
                        this.updateProgress();
                    }
                }

                completePlan() {
                    const achievement = document.createElement("div");
                    achievement.className = "achievement";
                    achievement.textContent = "üéâ ÊÅ≠ÂñúÂÆåÊàê‰ªäÂ§©ÁöÑËÆ≠ÁªÉËÆ°ÂàíÔºÅ";
                    this.elements.startBtn.parentNode.insertBefore(
                        achievement,
                        this.elements.startBtn,
                    );
                    this.elements.startBtn.disabled = true;
                }

                updateTimerDisplay() {
                    const minutes = Math.floor(this.currentTime / 60);
                    const seconds = this.currentTime % 60;
                    this.elements.timer.textContent = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
                }

                updateMotivationalText() {
                    const currentTarget =
                        this.todayPlan[this.currentGroup - 1].targetTime;
                    const remaining = currentTarget - this.currentTime;

                    if (remaining <= 0) {
                        this.elements.motivationalText.textContent =
                            "ÂèØ‰ª•ÁªìÊùü‰∫ÜÔºÅÂÅöÂæóÂæàÊ£íÔºÅ";
                        return;
                    }

                    const texts = [
                        "ÂùöÊåÅ‰ΩèÔºÅ‰Ω†ÂèØ‰ª•ÁöÑÔºÅ",
                        "‰øùÊåÅÂßøÂäøÔºåÊÑüÂèóÊ†∏ÂøÉÂäõÈáèÔºÅ",
                        `ËøòÂâ© ${remaining} ÁßíÔºåÁªßÁª≠Âä†Ê≤πÔºÅ`,
                        "ÂëºÂê∏ÂùáÂåÄÔºå‰øùÊåÅ‰∏ìÊ≥®ÔºÅ",
                        "‰Ω†Â∑≤ÁªèÂÆåÊàê‰∏ÄÂçä‰∫ÜÔºÅ",
                    ];

                    this.elements.motivationalText.textContent =
                        texts[Math.floor(this.currentTime / 10) % texts.length];
                }

                saveRecord() {
                    const record = {
                        date: new Date().toLocaleString(),
                        duration: this.currentTime,
                        group: this.currentGroup,
                        totalGroups: this.todayPlan.length,
                        targetTime:
                            this.todayPlan[this.currentGroup - 1].targetTime,
                    };

                    this.records.unshift(record);
                    if (this.records.length > 10) {
                        this.records.pop();
                    }

                    localStorage.setItem(
                        "plankRecords",
                        JSON.stringify(this.records),
                    );
                    this.loadRecords();
                    this.updateStats();
                }

                loadRecords() {
                    this.elements.recordList.innerHTML = this.records
                        .map(
                            (record) => `
                    <div class="plan-detail">
                        <span>${record.date}</span>
                        <span>Á¨¨${record.group}ÁªÑ/${record.totalGroups}ÁªÑ</span>
                        <span>${record.duration}Áßí</span>
                    </div>
                `,
                        )
                        .join("");
                }

                updateStats() {
                    if (this.records.length === 0) {
                        this.elements.statsContent.innerHTML =
                            "<p>ÊöÇÊó†ËÆ≠ÁªÉÊï∞ÊçÆ</p>";
                        return;
                    }

                    const totalTime = this.records.reduce(
                        (sum, r) => sum + r.duration,
                        0,
                    );
                    const avgTime = Math.floor(totalTime / this.records.length);
                    const maxTime = Math.max(
                        ...this.records.map((r) => r.duration),
                    );

                    this.elements.statsContent.innerHTML = `
                    <div class="plan-detail">
                        <span>Âπ≥ÂùáÊó∂Èïø</span>
                        <span>${avgTime}Áßí</span>
                    </div>
                    <div class="plan-detail">
                        <span>ÊúÄ‰Ω≥ËÆ∞ÂΩï</span>
                        <span>${maxTime}Áßí</span>
                    </div>
                    <div class="plan-detail">
                        <span>ÊÄªËÆ≠ÁªÉÊ¨°Êï∞</span>
                        <span>${this.records.length}Ê¨°</span>
                    </div>
                `;
                }

                initializeEvents() {
                    this.elements.startBtn.addEventListener("click", () =>
                        this.startTimer(),
                    );
                    this.elements.stopBtn.addEventListener("click", () =>
                        this.stopTimer(),
                    );
                }
            }

            // ÂàùÂßãÂåñÂ∫îÁî®
            window.onload = () => {
                new PlankTraining();
            };
        </script>
    </body>
</html>
