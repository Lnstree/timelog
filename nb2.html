    <body>
        <div class="container">
            <div class="plan-info" id="planInfo">
                <h3>ä»Šæ—¥è®­ç»ƒè®¡åˆ’</h3>
                <div id="groupsList"></div>
            </div>

            <div class="current-group">
                ç¬¬ <span id="currentGroup">1</span> ç»„ /
                <span id="totalGroups">0</span> ç»„
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="timer" id="timer">00:00</div>
            <div class="motivational-text" id="motivationalText">

            </div>

            <button class="btn btn-start" id="startBtn">å¼€å§‹</button>
            <button class="btn btn-stop" id="stopBtn" style="display: none">
                ç»“æŸ
            </button>

            <div class="stats">
                <h3>è®­ç»ƒç»Ÿè®¡</h3>
                <div id="statsContent"></div>
            </div>

            <div class="history">
                <h3>è®­ç»ƒè®°å½•</h3>

            </div>
        </div>

        <script>
            class PlankTraining {
                constructor() {
                    this.timer = null;
                    this.currentTime = 0;
                    this.isRunning = false;
                    this.isResting = false;
                    this.restTime = 45; // é»˜è®¤ä¼‘æ¯æ—¶é—´45ç§’
                    this.restTimer = null;
                    this.currentGroup = 1;
                    this.records =
                        JSON.parse(localStorage.getItem("plankRecords")) || [];
                    this.trainingLevel = this.calculateLevel();
                    this.todayPlan = this.generatePlan();

                    this.initializeElements();
                    this.initializeEvents();
                    this.loadRecords();
                    this.displayPlan();
                    this.updateStats();
                }

                calculateLevel() {
                    // åˆ†ææœ€è¿‘5æ¬¡è®°å½•æ¥è¯„ä¼°è®­ç»ƒæ°´å¹³
                    const recentRecords = this.records.slice(0, 5);
                    if (recentRecords.length === 0) return "beginner";

                    // è®¡ç®—å®Œæˆç‡
                    const completionRate =
                        recentRecords.filter((r) => r.duration >= r.targetTime)
                            .length / recentRecords.length;

                    // è®¡ç®—å¹³å‡æ—¶é•¿
                    const avgDuration =
                        recentRecords.reduce((sum, r) => sum + r.duration, 0) /
                        recentRecords.length;

                    if (completionRate >= 0.8 && avgDuration >= 60)
                        return "advanced";
                    if (completionRate >= 0.6 && avgDuration >= 45)
                        return "intermediate";
                    return "beginner";
                }

                generatePlan() {
                    // åŸºç¡€é…ç½®
                    const levelConfig = {
                        beginner: {
                            baseGroups: 3,
                            baseTime: 30,
                            increment: 5,
                        },
                        intermediate: {
                            baseGroups: 4,
                            baseTime: 45,
                            increment: 10,
                        },
                        advanced: {
                            baseGroups: 5,
                            baseTime: 60,
                            increment: 15,
                        },
                    };

                    const config = levelConfig[this.trainingLevel];
                    const lastRecord = this.records[0];

                    // å¦‚æœæœ‰å†å²è®°å½•,åŸºäºä¸Šæ¬¡è¡¨ç°å¾®è°ƒ
                    if (lastRecord) {
                        // å®Œæˆåº¦è¯„ä¼°
                        const performance =
                            lastRecord.duration / lastRecord.targetTime;
                        // åªæœ‰è¡¨ç°ç‰¹åˆ«å¥½æ‰è€ƒè™‘å¢åŠ æ—¶é—´
                        if (performance >= 1.2) {
                            config.baseTime = Math.min(
                                lastRecord.targetTime + 5,
                                90,
                            ); // é™åˆ¶æœ€å¤§æ—¶é—´
                        }
                        // è¡¨ç°ä¸ä½³åˆ™é€‚å½“é™ä½è¦æ±‚
                        else if (performance < 0.8) {
                            config.baseTime = Math.max(
                                lastRecord.targetTime - 5,
                                config.baseTime,
                            );
                        }
                    }

                    // ç”Ÿæˆè®¡åˆ’
                    const plan = [];
                    for (let i = 0; i < config.baseGroups; i++) {
                        // æ—¶é—´é€’å¢ä½†ä¸è¶…è¿‡90ç§’
                        const targetTime = Math.min(
                            config.baseTime + i * config.increment,
                            90,
                        );
                        plan.push({
                            group: i + 1,
                            targetTime,
                            completed: false,
                        });
                    }

                    return plan;
                }
                initializeElements() {
                    this.elements = {
                        timer: document.getElementById("timer"),
                        startBtn: document.getElementById("startBtn"),
                        stopBtn: document.getElementById("stopBtn"),
                        recordList: document.getElementById("recordList"),
                        currentGroup: document.getElementById("currentGroup"),
                        totalGroups: document.getElementById("totalGroups"),
                        motivationalText:
                            document.getElementById("motivationalText"),
                        progressBar: document.getElementById("progressBar"),
                        groupsList: document.getElementById("groupsList"),
                        statsContent: document.getElementById("statsContent"),
                    };
                }

                displayPlan() {
                    this.elements.totalGroups.textContent =
                        this.todayPlan.length;
                    this.elements.groupsList.innerHTML = this.todayPlan
                        .map(
                            (group) => `
                    <div class="plan-detail">
                        <span>ç¬¬${group.group}ç»„</span>
                        <span>${group.targetTime}ç§’</span>
                        <span>${group.completed ? "âœ…" : "â³"}</span>
                    </div>
                `,
                        )
                        .join("");
                }

                updateProgress() {
                    const completedGroups = this.todayPlan.filter(
                        (g) => g.completed,
                    ).length;
                    const progress =
                        (completedGroups / this.todayPlan.length) * 100;
                    this.elements.progressBar.style.width = `${progress}%`;
                }

                startTimer() {
                    if (this.isResting) {
                        this.finishRest();
                        return;
                    }

                    if (!this.isRunning) {
                        this.isRunning = true;
                        this.elements.startBtn.style.display = "none";
                        this.elements.stopBtn.style.display = "block";
                        this.elements.timer.classList.remove("rest");
                        this.elements.progressBar.classList.remove("rest");

                        this.timer = setInterval(() => {
                            this.currentTime++;
                            this.updateTimerDisplay();
                            this.updateMotivationalText();
                        }, 1000);
                    }
                }

                stopTimer() {
                    if (this.isRunning) {
                        clearInterval(this.timer);
                        this.isRunning = false;
                        this.saveRecord();
                        this.todayPlan[this.currentGroup - 1].completed = true;
                        this.currentTime = 0;
                        this.updateTimerDisplay();

                        if (this.currentGroup < this.todayPlan.length) {
                            this.startRest();
                        } else {
                            this.completePlan();
                        }

                        this.displayPlan();
                        this.updateProgress();
                    }
                }

                startRest() {
                    this.isResting = true;
                    this.currentTime = 0; // ä»0å¼€å§‹æ­£è®¡æ—¶
                    this.updateTimerDisplay();
                    this.elements.startBtn.textContent = "å¼€å§‹ä¸‹ä¸€ç»„"; // æ”¹ä¸ºç›´æ¥å¼€å§‹ä¸‹ä¸€ç»„
                    this.elements.startBtn.style.display = "block";
                    this.elements.startBtn.classList.add("rest");
                    this.elements.stopBtn.style.display = "none";
                    this.elements.timer.classList.add("rest");
                    this.elements.progressBar.classList.add("rest");
                    this.elements.motivationalText.textContent =
                        "ä¼‘æ¯ä¸€ä¸‹,ä¸ºä¸‹ä¸€ç»„åšå‡†å¤‡";

                    this.restTimer = setInterval(() => {
                        this.currentTime++;
                        this.updateTimerDisplay();
                        this.updateRestMotivationalText();
                    }, 1000);
                }

                finishRest() {
                    clearInterval(this.restTimer);
                    this.isResting = false;
                    this.currentTime = 0;
                    this.currentGroup++;
                    this.elements.currentGroup.textContent = this.currentGroup;

                    // ç›´æ¥å¼€å§‹ä¸‹ä¸€ç»„
                    this.startTimer();
                }

                updateRestMotivationalText() {
                    const texts = [
                        "æ·±å‘¼å¸,æ”¾æ¾ä¸€ä¸‹",
                        `å·²ä¼‘æ¯ ${this.currentTime} ç§’ (å»ºè®®45ç§’)`,
                        "è°ƒæ•´å‘¼å¸,æ¢å¤ä½“åŠ›",
                        "å‡†å¤‡å¥½äº†å°±å¼€å§‹ä¸‹ä¸€ç»„",
                        "ä¼‘æ¯å……åˆ†å¾ˆé‡è¦!",
                    ];
                    this.elements.motivationalText.textContent =
                        texts[Math.floor(this.currentTime / 10) % texts.length];
                }

                completePlan() {
                    const achievement = document.createElement("div");
                    achievement.className = "achievement";
                    achievement.textContent = "ğŸ‰ æ­å–œå®Œæˆä»Šå¤©çš„è®­ç»ƒè®¡åˆ’ï¼";
                    this.elements.startBtn.parentNode.insertBefore(
                        achievement,
                        this.elements.startBtn,
                    );
                    this.elements.startBtn.disabled = true;
                }

                updateTimerDisplay() {
                    const minutes = Math.floor(this.currentTime / 60);
                    const seconds = this.currentTime % 60;
                    this.elements.timer.textContent = `${minutes
                        .toString()
                        .padStart(2, "0")}:${seconds
                        .toString()
                        .padStart(2, "0")}`;
                }

                updateMotivationalText() {
                    const currentTarget =
                        this.todayPlan[this.currentGroup - 1].targetTime;
                    const remaining = currentTarget - this.currentTime;

                    if (remaining <= 0) {
                        this.elements.motivationalText.textContent =
                            "å¯ä»¥ç»“æŸäº†ï¼åšå¾—å¾ˆæ£’ï¼";
                        return;
                    }

                    const texts = [
                        "åšæŒä½ï¼ä½ å¯ä»¥çš„ï¼",
                        "ä¿æŒå§¿åŠ¿ï¼Œæ„Ÿå—æ ¸å¿ƒåŠ›é‡ï¼",
                        "ä½ å·²ç»å®Œæˆä¸€åŠäº†ï¼",
                        "å‘¼å¸å‡åŒ€ï¼Œä¿æŒä¸“æ³¨ï¼",
                        `è¿˜å‰© ${remaining} ç§’ï¼Œç»§ç»­åŠ æ²¹ï¼`,
                    ];

                    this.elements.motivationalText.textContent =
                        texts[Math.floor(this.currentTime / 10) % texts.length];
                }

                saveRecord() {
                    const record = {
                        date: new Date().toLocaleString(),
                        duration: this.currentTime,
                        group: this.currentGroup,
                        totalGroups: this.todayPlan.length,
                        targetTime:
                            this.todayPlan[this.currentGroup - 1].targetTime,
                    };

                    this.records.unshift(record);
                    if (this.records.length > 10) {
                        this.records.pop();
                    }

                    localStorage.setItem(
                        "plankRecords",
                        JSON.stringify(this.records),
                    );
                    this.loadRecords();
                    this.updateStats();
                }

                loadRecords() {
                    this.elements.recordList.innerHTML = this.records
                        .map(
                            (record) => `
                    <div class="plan-detail">
                        <span>${record.date}</sp>
                        <span>ç¬¬${record.group}ç»„/${record.totalGroups}ç»„</span>
                        <span>${record.duration}ç§’</span>
                    </div>
                `,
                        )
                        .join("");
                }

                updateStats() {
                    if (this.records.length === 0) {
                        this.elements.statsContent.innerHTML =
                            "<p>æš‚æ— è®­ç»ƒæ•°æ®</p>";
                        return;
                    }

                    const totalTime = this.records.reduce(
                        (sum, r) => sum + r.duration,
                        0,
                    );
                    const avgTime = Math.floor(totalTime / this.records.length);
                    const maxTime = Math.max(
                        ...this.records.map((r) => r.duration),
                    );

                    this.elements.statsContent.innerHTML = `
                    <div class="plan-detail">
                        <span>å¹³å‡æ—¶é•¿</span>
                        <span>${avgTime}ç§’</span>
                    </div>
                    <div class="plan-detail">
                        <span>æœ€ä½³è®°å½•</span>
                        <span>${maxTime}ç§’</span>
                    </div>
                    <div class="plan-detail">
                        <span>æ€»è®­ç»ƒæ¬¡æ•°</span>
                        <span>${this.records.length}æ¬¡</span>
                    </div>
                `;
                }

                initializeEvents() {
                    this.elements.startBtn.addEventListener("click", () =>
                        this.startTimer(),
                    );
                    this.elements.stopBtn.addEventListener("click", () =>
                        this.stopTimer(),
                    );
                }
            }

            window.onload = () => {
                new PlankTraining();
            };
        </script>
